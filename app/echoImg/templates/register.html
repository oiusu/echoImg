{% extends "loginBase.html" %}
{% block content %}

    <form action="/echoImg/register" method="post">
      <legend>Please Register :</legend>
      <p><input name="telephone" placeholder="Telephone" value="{{telephone}}"></p>
      <p><input name="username" placeholder="Username" value="{{username}}"></p>
      <p><input name="password1" placeholder="Password" type="password"></p>
      <p><input name="password2" placeholder="Password" type="password"></p>
      <p><button type="submit">注册</button> <button  type="button" onclick="toLogin()">返回登录</button></p>
    </form>
{% endblock %}
